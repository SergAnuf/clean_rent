name: Sync Selected Files to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Prepare deploy folder
        run: |
          # deploy folder
          mkdir -p deploy/reports
          mkdir -p deploy/src

          # copy Dockerfile
          cp Dockerfile deploy/

          # copy app python files from src/app/
          cp src/app/*.py deploy/ || true
          cp src/app/README.md deploy/README.md
          cp src/app/requirements.txt deploy/requirements.txt
          
          # Copy full src directory for MLflow unpickling
          cp -r src/* deploy/src/

          # copy root-level reports folder
          cp -r reports/* deploy/reports/ || true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd deploy

          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          git add .
          git commit -m "Deploy selected files"

          # Must use the Space owner account (servisgas)
          git push --force \
            https://servisgas:${HF_TOKEN}@huggingface.co/spaces/servisgas/pricing \
            HEAD:main
