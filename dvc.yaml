stages:
  train:
    cmd: python src/train_and_log_pipeline.py
    deps:
      - src/train_and_log_pipeline.py
      - src/rent_price_pipeline.py
      - src/features/build_features.py
      - data/processed/train.parquet
      - params.yaml
    # No outs here â€” last_run_info.json is NOT tracked by DVC

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - reports/last_run_info.json   # only as dependency, not output
      - data/processed/test.parquet
    metrics:
      - reports/eval_metrics.json:
          cache: false
